{% load thumbnail %}
<div class="friendBlurb">
    <h3>{{ person.description }}</h3>
    {% thumbnail person.portrait "400" crop="center" as thumbnail %}
        <img src="{{ thumbnail.url }}" alt="{{ person.first_name }}"/>
    {% endthumbnail %}
    {% if person.phone %}
        <h4>Phone Number</h4>
        <a href="tel:{{ person.phone }}">{{ person.phone }}</a>
    {% endif %}
    {% if person.email %}
        <h4>Email</h4>
        <a href="mailto:{{ person.email }}">{{ person.email }}</a>
    {% endif %}
</div>
<hr/>
